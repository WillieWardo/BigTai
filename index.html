<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOSSTAANDE BANNER / LOGO -->
<div id="banner-container">
  <img src="banner2.png" alt="Logo Banner" id="banner">
</div>

<!-- CHAT PANEL -->
<div id="chat">
  <div id="messages"></div>

  <div id="input">
    <input id="prompt" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const API_URL = "https://text-place-advantages-ten.trycloudflare.com/v1/chat/completions";
const MODEL = "Dolphin3:8b";

const messagesDiv = document.getElementById("messages");
const promptInput = document.getElementById("prompt");
const sendBtn = document.getElementById("sendBtn");

const chatHistory = [
  { role: "system", content: "You are a helpful AI assistant." }
];

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = cls;
  div.textContent = text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function send() {
  const text = promptInput.value.trim();
  if (!text) return;

  addMessage("You: " + text, "user");
  promptInput.value = "";
  chatHistory.push({ role: "user", content: text });

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        model: MODEL,
        messages: chatHistory,
        temperature: 0.7
      })
    });

    if (!res.ok) throw new Error("HTTP " + res.status);

    const data = await res.json();
    const reply = data.choices[0].message.content;

    chatHistory.push({ role: "assistant", content: reply });
    addMessage("AI: " + reply, "bot");

  } catch (err) {
    addMessage("Error: " + err.message, "error");
  }
}

sendBtn.addEventListener("click", send);
promptInput.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>
</body>
</html>
