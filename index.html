<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nigg.ai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TITLE ABOVE CHAT -->
  <div id="title">nigg.ai</div>

  <!-- CHAT CONTAINER -->
  <div id="chat">
    <div id="messages"></div>
    <div id="input">
      <input id="prompt" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://cancel-chapters-assume-exempt.trycloudflare.com/v1/chat/completions";
    const MODEL = "Dolphin3:8b";
    const messagesDiv = document.getElementById("messages");
    const promptInput = document.getElementById("prompt");
    const sendBtn = document.getElementById("sendBtn");

    // Chat memory
    const chatHistory = [
      { role: "system", content: "sinister.ai assistant ready" }
    ];

    // Add a message to the chat
    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = cls;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send user message
    async function send() {
      const text = promptInput.value.trim();
      if (!text) return;
      addMessage("You: " + text, "user");
      promptInput.value = "";
      chatHistory.push({ role: "user", content: text });

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model: MODEL, messages: chatHistory, temperature: 0.7 })
        });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        const reply = data.choices[0].message.content;
        chatHistory.push({ role: "assistant", content: reply });
        addMessage("sinister.ai: " + reply, "bot");
      } catch (err) {
        addMessage("Error: " + err.message, "error");
      }
    }

    // Event listeners
    sendBtn.addEventListener("click", send);
    promptInput.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>

</body>
</html>
